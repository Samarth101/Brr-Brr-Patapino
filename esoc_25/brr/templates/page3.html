<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Merchandise</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('static/page_2.png') center/cover fixed no-repeat;
      overflow-x: hidden;
      min-height: 150vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 2rem;
      color: cyan;
      font-size: 1.5rem;
    }

    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      scroll-snap-type: x mandatory;
      backdrop-filter: blur(1px);
      mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
    }

    .scroll-container::before,
    .scroll-container::after {
      content: "";
      flex: 0 0 2rem;
    }

    .product-card {
      flex: 0 0 auto;
      width: 1200px;
      height:500px;
      background-color: rgba(165, 42, 42, 0.572);
      border-radius: 1rem;
      text-align: center;
      padding: 1rem;
      transition: 0.3s;
      cursor: pointer;
      scroll-snap-align: start;
      backdrop-filter: brightness(1.2);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .buy-btn {
      background-color: cyan;
      color: black;
      border: none;
      padding: 0.7rem 1.5rem;
      margin-top: 1rem;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #00ffffc4;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 255, 255, 0.2);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #181818;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
      box-shadow: 0 0 20px cyan;
    }

    .modal-content img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .modal-content select,
    .modal-content input {
      margin: 0.5rem;
      padding: 0.4rem;
      border-radius: 0.4rem;
    }

    .close-btn {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      color: cyan;
      padding: 4rem;
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <header>
    <h1>Buy our Merchandise</h1>
  </header>

  <main class="scroll-container">
    <div class="product-card" onclick="openModal('Cap', '499', 'static/hat.png')">
      <img src="static/hat.png" alt="Cap" />
      <h2>Hot wheels 2025 RLC</h2>
      <p>$39.00</p>
      <button class="buy-btn">Shop Now</button>
    </div>

    <div class="product-card" onclick="openModal('T-shirt', '799', 'static/tees.png')">
      <img src="static/tees.png" alt="T-shirt" />
      <h2>Tees</h2>
      <p>$60.00</p>
      <button class="buy-btn">Shop Now</button>
    </div>

    <div class="product-card" onclick="openModal('Image Cup', '399', 'static/image_cup.png')">
      <img src="static/image_cup.png" alt="Cup" />
      <h2>Hot wheels Cup</h2>
      <p>$18.00</p>
      <button class="buy-btn">Shop Now</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="Product" />
      <h2 id="modal-title"></h2>
      <p id="modal-price"></p>
      <label>Size:
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </label>
      <label>Quantity:
        <input type="number" min="1" value="1" />
      </label>
      <button class="buy-btn">Confirm Purchase</button>
    </div>
  </div>

  <!-- Extra section for vertical scroll -->
  <footer>
    <p>© 2025 Hot Wheels Fest. All rights reserved.</p>
    <p>More exciting collections coming soon. Stay tuned!</p>
  </footer>

  <script>
    function openModal(title, price, imgSrc) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").textContent = title;
      document.getElementById("modal-price").textContent = "Price: ₹" + price;
      document.getElementById("modal-img").src = imgSrc;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
